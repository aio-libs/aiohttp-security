language: python
python:
  - 3.5
  - 3.6
  - 3.7-dev
  - nightly

matrix:
  allow_failures:
  - python: 3.7-dev
  - python: nightly

install:
- pip install --upgrade pip
- pip install -r requirements-dev.txt
- pip install codecov

script:
- make coverage

after_success:
- codecov

env:
  matrix:
  - PYTHONASYNCIODEBUG=x
  - PYTHONASYNCIODEBUG=

deploy:
  provider: pypi
  user: aio-libs-bot
  password:
    secure: ""
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.6
    condition: $PYTHONASYNCIODEBUG = ""